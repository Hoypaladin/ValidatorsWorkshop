<div class="main-page">
  <form [formGroup]="form" class="form">
    <mat-form-field>
      <mat-label>Today's date</mat-label>
      <input matInput formControlName="today"/>
      <mat-error *ngIf="form.get('today')?.errors?.['invalidDate']">{{form.get('today')?.errors?.['invalidDate']}} is not a valid date</mat-error>
      <mat-error *ngIf="form.get('today')?.errors?.['notToday']">Today is not {{getFormattedDate(form.get('today')?.errors?.['notToday'])}}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
  </form>
</div>
